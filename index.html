<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">STORE</a></li>
            <li><a href="#">ABOUT</a></li>
        </ul>
        <a href="#"><span>Cart</span><sup>0</sup></a>
    </nav>
    <header>
        <h1>The Generics</h1>
    </header>
    <main>
        <section id="music">
            <h2>Music</h2>
            <ul id="music-list">
                <li>
                    <h3>Vivid Fire</h3>
                    <img src="./images/vivid-fire.jpg" alt="">
                    <div>
                        <p><span>$</span>12.99</p>
                        <button class="section-btns">Add To Cart</button>
                    </div>
                </li>
                <li>
                    <h3>Morning Dew</h3>
                    <img src="./images/morning-dew.jpg" alt="">
                    <div>
                        <p><span>$</span>14.99</p>
                        <button class="section-btns">Add To Cart</button>
                    </div>
                </li>
                <li>
                    <h3>Fly</h3>
                    <img src="./images/fly.jpg" alt="">
                    <div>
                        <p><span>$</span>9.99</p>
                        <button class="section-btns">Add To Cart</button>
                    </div>
                </li>
                <li>
                    <h3>Demon Eyes</h3>
                    <img src="./images/demon-eyes.jpg" alt="">
                    <div>
                        <p><span>$</span>19.99</p>
                        <button class="section-btns">Add To Cart</button>
                    </div>
                </li>
            </ul>
        </section>
        <section id="merch">
            <h2>Merch</h2>
            <ul id="merch-list">
                <li>
                    <h3>T-Shirt</h3>
                    <img src="./images/t-shirt.jpg" alt="t-shirt">
                    <div>
                        <p><span>$</span>19.99</p>
                        <button class="section-btns">Add To Cart</button>
                    </div>
                </li>
                <li>
                    <h3>Coffee Cup</h3>
                    <img src="./images/coffee-cup.jpg" alt="">
                    <div>
                        <p><span>$</span>6.99</p>
                        <button class="section-btns">Add To Cart</button>
                    </div>
                </li>
            </ul>
        </section>
        <div id="submit-btn-container">
            <form action="#">
                <button type="submit" class="submit-btn">See The Cart</button>
            </form>
        </div>
    </main>
    <footer>
        <p>The Generics</p>
        <div>
            <a href="www.youtube.com"><img src="./images/youtube-logo.png" alt="youtube-logo" class="logo"></a>
            <a href="www.facebook.com"><img src="./images/facebook-logo.png" alt="facebook-logo" class="logo"></a>
            <a href="www.spotify.com"><img src="./images/spotify-logo.png" alt="spotify-logo" class="logo"></a>
        </div>
    </footer>
</body>

</html>
